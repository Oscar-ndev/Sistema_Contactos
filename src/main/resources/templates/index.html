<!DOCTYPE html>
<html lang="es_MX" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Sistema de Contactos')}">
</head>
<body>

<!-- Menú de Navegación   -->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"></div>

<!-- Título y Tabla -->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Sistema de Contactos</h3>
    </div>
    <div class="container">
    <table class="table table-striped table-hover text-center table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Celular</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contacto: ${contactos}">
                <th th:text="${contacto.idContacto}" scope="row"></th>
                <td th:text="${contacto.nombre}"></td>
                <td th:text="${contacto.celular}"></td>
                <td th:text="${contacto.email}"></td>
                <td class="text-center">
                    <div class="container">
                        <a th:href="@{/editar/{id}(id=${contacto.idContacto})}" class="btn btn-warning btn-sm me-3">Editar</a>
                        <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>

<!--Pie de Página-->
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"></div>

</body>
</html>
